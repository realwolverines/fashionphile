<div class="row header jumbotron">
  <img src="/assets/img/logo-light.png" alt="fashionphilelogo" class='center-block logo img-responsive'>
</div>

<div class="row">
  <h1 class='text-center login'>Login</h1>
    <form class='row col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4'>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
      </div>
        <div class="text-danger"><strong>{{error}}</strong></div>
      <button type="submit" class="btn btn-default col-xs-12" ng-click="login(user)">Submit</button>
    </form>
</div>
